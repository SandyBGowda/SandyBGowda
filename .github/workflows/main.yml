name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Generate snake animation (black theme)
        uses: Platane/snk@v3
        with:
          github_user_name: sandybgowda
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
          color_snake: "#fff"          # Snake color (white for contrast)
          color_dots: "#444,#333"      # Dots (dark shades)
          color_bg: "#000"             # Background (black)

      - name: Publish SVG & GIF to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
